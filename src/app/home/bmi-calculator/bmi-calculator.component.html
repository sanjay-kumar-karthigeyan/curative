
<div class="row h-100 col-md-12 m-3 bmi-component">
    <div class="my-5 col-md-7">
        <div class="justify-content-center mx-auto row">
            <h4>How for your Health now?</h4>
        </div>
        <div class="justify-content-center mx-auto row">
            <h3>BMI Calculator</h3>
        </div>
        <form [formGroup]='bmiform' (ngSubmit)="submitForm(bmiform)">
            <div class="row justify-content-center mx-auto ">
                <div class="form-group">
                    <input formControlName='height' type="number" class="form-control" placeholder="height in cm" [ngClass]="{'is-invalid':submitted && formInstance.height.errors,'is-valid':submitted && !formInstance.height.errors}">
                </div>
                <div class="form-group">
                    <input formControlName='weight' type="number" class="form-control" placeholder="weight in kg" [ngClass]="{'is-invalid':submitted && formInstance.weight.errors,'is-valid':submitted && !formInstance.weight.errors}">
                </div>
                <div class="form-group">
                    <input type="number" formControlName='age' class="form-control" placeholder="age" [ngClass]="{'is-invalid':submitted && formInstance.age.errors,'is-valid':submitted && !formInstance.age.errors}">
                </div>
            </div>
            <div class="row justify-content-center mx-auto">
                <div class="form-group radio-group" [ngClass]="{'is-invalid':submitted && formInstance.sex.errors,'is-valid':submitted && !formInstance.sex.errors}">
                    <label class="mr-2">Sex</label>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="sex" formControlName="sex" value="male">
                        <label class="form-check-label">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="sex" formControlName="sex" value="female">
                        <label class="form-check-label">F</label>
                    </div>
                </div>
                <div class="form-group">
                    <select class="custom-select" required >
                        <option>Sedentary - little or no exercise</option>
                        <option>Lightly Active - exercise/sports 1-3 times/week</option>
                        <option>Moderatetely Active - exercise/sports 3-5 times/week</option>
                        <option>Very Active - hard exercise/sports 6-7 times/week</option>
                        <option>Extra Active - very hard exercise/sports or physical job</option>
                    </select>
                </div>
                
            </div>
            <div class="row justify-content-center mx-auto ">
                <button type="submit" class="btn btn-success">calculate</button>
            </div>
        </form>
    </div>
        <!-- <div class="my-5 h-100 verti_line_separator"></div> -->
    <!-- <div class="my-5 verti_line_separator"></div> -->
    <div class="my-5 col-md-5">
        <div class="col-md-12 text-center font-weight-bold custom-font-44">
            Your <span class="text-danger">BMI</span> is
        </div>
        <div class="col-md-12 text-center font-weight-bold custom-font-44">
            {{bmi_data.bmi_value}}
        </div>
        <div class="row justify-content-center mx-auto custom-font-24">
            <h2>{{bmi_data.result}}</h2>
        </div>
    </div>
</div>
