<div id="myCarousel" class="carousel slide" data-ride="carousel" style="position: relative;">
  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ul>

  <!-- The slideshow -->
  <div class="carousel-inner">
    <ng-container [ngSwitch]="type">
      <ng-container *ngSwitchCase="'banner'">
        <ng-container *ngTemplateOutlet="banner_slider"></ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'tweet'">
        <ng-container *ngTemplateOutlet="tweet"></ng-container>
      </ng-container>
    </ng-container>
  </div>

  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#myCarousel" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<ng-template #banner_slider style="z-index: -999;">
  <div class="carousel-item active">
    <img src="https://curative.s3.ap-south-1.amazonaws.com/resize/studio/slide1.jpg" alt="Los Angeles">
  </div>
  <div class="carousel-item">
    <img src="https://curative.s3.ap-south-1.amazonaws.com/resize/studio/slide2.jpg" alt="Chicago">
  </div>
  <div class="carousel-item">
    <img src="https://curative.s3.ap-south-1.amazonaws.com/resize/studio/slide5.jpg" alt="New York">
  </div>
  <div class="carousel-item">
    <img src="https://curative.s3.ap-south-1.amazonaws.com/resize/studio/slide7.jpg" alt="New York">
  </div>
</ng-template>

<ng-template #tweet>
  <div class="row col-md-12  mx-auto justify-content-center">
    <div class="col-md-12 row mx-auto">
      <div class="carousel-item active row mb-2 col-md-6 mt-2 pb-1 col  tweets" *ngFor="let item of tweet_data; index as i">
        <img src="https://www.w3schools.com/bootstrap4/img_avatar3.png" alt="John Doe" class="rounded-circle m-1 col-2 "
          style="max-height: 80px;padding: 5px">
        <div class="col-9 p-1 ">
          <div class="row col-md-12 m-0 p-0">
            <span class="font_actief color_black font_bold">{{item.name}}</span>
            <i class="fa fa-twitter  p-1" style="color: #00bcec;"></i>
            <div class="text-secondary">
              <span>@</span>
              <span>{{item.shortName}}</span>
            </div>
          </div>
          <p class="my-1" style="font-size:13px">
            {{item.tweet}}
          </p>
          <div class="my-1">
            <span style="color: #00bcec;font-size:17px;font-weight: bold">#curativehealthstudio</span>
          </div>
          <div class="col-md-12 my-1">
            <i class="fa fa-heart my-auto col-md-4 text-danger" style="font-size: 24px"></i>
            <i class="fa fa-youtube my-auto text-danger" class="nodrop_arrow" (click)="changeVideoSrc(item.src)"></i>
          </div>
        </div>
      </div>
    </div>
    <!-- <div class="col-md-12 text-center justify-content-center ">
      <span class="tweet-change-carousel mx-2" (click)="changeTweet(0)" [ngClass]="{'active':state == 0}">
        <i class="fa fa-circle"></i>
      </span>
      <span class="tweet-change-carousel mx-2" (click)="changeTweet(1)" [ngClass]="{'active':state == 1}">
        <i class="fa fa-circle"></i>
      </span>
    </div> -->
  </div>
</ng-template>
