<div class="col-md-12 justify-content-center service_body">
  <div class="col-md-8 row mx-auto border service_body_content">
    <div class="col-md-12 mx-0  my-2">
      <div class="justify-content-center text-center my-4">
        <ng-container *ngTemplateOutlet="heading; context:{content:'REHABILITATION'}"></ng-container>
      </div>
      <div class="justify-content-center text-center my-3">
        <ng-container *ngTemplateOutlet="heading; context:{content:'POST OPERATIVE REHABILITATION'}"></ng-container>
      </div>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'For many illness and injuries, surgery is often necessary solution.  But physical therapy can actually help the recovery and healing process after a major surgery! This is known as postoperative, or post-surgery recover or rehabilitation.'}">
        </ng-container>
      </div>
      <div class="my-3 ser_title">
        <ng-container *ngTemplateOutlet="subheading; context:{content:'Benefits:'}">
        </ng-container>
      </div>
      <div class="row">
        <div class="col-md-6">
            <ng-container *ngTemplateOutlet="list; context:{content:list_data.list_benefits}"></ng-container>
        </div>
        <div class="col-md-6">
          <img
            src="https://curative.s3.ap-south-1.amazonaws.com/studio_images/rehab1.jpg"
            class="ser_img">
        </div>
      </div>
      <br>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'Get a personalized physical therapy plan from our Curative Health Studio to ensure that your body heals properly:'}">
        </ng-container>
      </div>
      <div class="ser_title">
        <ng-container *ngTemplateOutlet="subheading; context:{content:'Specialized treatment for:'}"></ng-container>
      </div>

      <div class="row">
        <div class="col-md-6">
          <ng-container *ngTemplateOutlet="list; context:{content:list_data.list_special}"></ng-container>
        </div>
        <div class="col-md-6">
          <img
            src="https://curative.s3.ap-south-1.amazonaws.com/studio_images/rehabilitation_0.jpg"
            class="ser_img">
        </div>
      </div>
      <!-- <div class="my-3">
        <ng-container *ngTemplateOutlet="subheading; context:{content:'WOMENS HEALTH'}"></ng-container>
      </div>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'Physiotherapy plays a special role in the field of women\'s health and wellness across her life span.  The scope of practice has now increased to all health concern of women.'}">
        </ng-container>
      </div>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'All females across the life span, from the young athlete, the childbearing woman, the menopausal and elderly woman receive benefit from physiotherapy.'}">
        </ng-container>
      </div>
      <div class="my-3">
        <ng-container *ngTemplateOutlet="subheading; context:{content:'Our Services:'}"></ng-container>
      </div>
      <div class="">
        <ng-container *ngTemplateOutlet="list; context:{content:list_data.list_WOMENS}"></ng-container>
      </div>-->
      <div class="my-3 ser_title">
        <ng-container *ngTemplateOutlet="subheading; context:{content:'ERGONOMIC CORRECTION :'}"></ng-container>
      </div>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'Ergonomics is the process of designing or arranging workplaces, products and systems so that they fit the people who use them.'}">
        </ng-container>
      </div>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'Ergonomics aims to improve workspaces and environments to minimise risk of work related injuries and illness.'}">
        </ng-container>
      </div>
      <div class="my-3 ser_title">
        <ng-container *ngTemplateOutlet="subheading; context:{content:'POSTURAL CORRECTION :'}"></ng-container>
      </div>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'Posture is the position in which you hold your body upright against gravity while standing, sitting or lying down.'}">
        </ng-container>
      </div>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'Good posture makes you great, project confidence and helps prevent injury and reduce pain.  To get posture correction advice,'}">
        </ng-container>
      </div>
      <div class="">
        <ng-container
          *ngTemplateOutlet="paragraph; context:{content:'Our physiotherapist is the ideal health professional to identify your posture style and provide you hands-on-treatment, posture correction exercise and helpful home products for you to achieve great posture again!'}">
        </ng-container>
      </div>
      <div class="my-3 ser_title">
        <ng-container *ngTemplateOutlet="subheading; context:{content:'Posture treatment options:'}"></ng-container>
      </div>
      <div class=" justify-content-center text-center">
        <img src="{{Posture_image}}" height="593" width="419" class="mob_image">
      </div>
    </div>

  </div>
</div>

<ng-template #heading let-data="content">
  <h3>{{data}}</h3>
</ng-template>

<ng-template #subheading let-data="content">
  <h5>{{data}}</h5>
</ng-template>

<ng-template #paragraph let-data="content">
  <p>{{data}}</p>
</ng-template>

<ng-template #imageview let-temp="imagedata">
  <ng-container *ngFor="let src of temp">
    <img src="{{src}}" height="100" width="200">
  </ng-container>
</ng-template>

<ng-template #imagedisc let-temp="imagedisc">
  <ng-container *ngFor="let content of temp">
    <p>{{content}}</p>
  </ng-container>
</ng-template>

<ng-template #list let-temp="content">
  <ul>
    <ng-container *ngFor="let liContent  of temp">
      <li>
        {{liContent}}
      </li>
    </ng-container>
  </ul>
</ng-template>
